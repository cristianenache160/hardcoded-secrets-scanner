name: Hardcoded Secrets Scanner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  secrets_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for hardcoded secrets
        run: |
          echo "Scanning repository for hardcoded secrets..."
          if grep -R -i --exclude-dir=.github "password\|apikey\|token" .; then
            echo "❌ Hardcoded secret detected!"
            exit 1
          else
            echo "✅ No hardcoded secrets found."
          fi
